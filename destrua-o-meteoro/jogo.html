    <h1>Jogo - Destrua o Meteoro</h1>
    <p><strong>Como jogar:</strong></p>
    <ul>
      <li>Use as teclas <strong>W, A, S, D</strong> para mover a nave.</li>
      <li>Pressione <strong>Espaço</strong> para atirar.</li>
      <li>Destrua a quantidade necessária de meteoros para avançar nas fases.</li>
      <li>Meteoros que tocarem a nave causam GAME OVER.</li>
    </ul>
